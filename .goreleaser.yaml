version: 2

project_name: cloak

before:
    hooks:
        - go mod tidy

builds:
    - id: cloak
      main: ./cmd/cloak
      binary: cloak
      env:
          - CGO_ENABLED=0
      goos:
          - linux
          - darwin
          - windows
      goarch:
          - amd64
          - arm64
      ldflags:
          - -s -w -X main.version={{.Version}}

archives:
    - format: tar.gz
      format_overrides:
          - goos: windows
            format: zip
      name_template: >-
          {{ .ProjectName }}_
          {{- title .Os }}_
          {{- if eq .Arch "amd64" }}x86_64
          {{- else if eq .Arch "386" }}i386
          {{- else }}{{ .Arch }}{{ end }}
          {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
    name_template: "checksums.txt"

snapshot:
    version_template: "{{ incpatch .Version }}-next"

changelog:
    sort: asc
    filters:
        exclude:
            - "^docs:"
            - "^test:"

brews:
    - name: cloak
      repository:
          owner: atomisadev
          name: homebrew-tap
          token: "{{ .Env.TAP_GITHUB_TOKEN }}"

      commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
      homepage: "https://github.com/atomisadev/cloak"
      description: "The Avant-Garde CLI tool."
      license: "MIT"

      url_template: "https://github.com/atomisadev/cloak/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
